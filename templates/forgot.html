<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperar Senha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <div class="login-container">
    <div class="background-image"></div>
    <div class="background-overlay"></div>

    <div class="login-card-wrapper">
      <div class="login-card">
        <div class="logo-container">
          <div class="logo-wrapper">
            <img class="brand-logo" src="/static/logo.png" alt="Poliedro" />
          </div>
        </div>

        <div id="forgotError" class="login-error" role="alert" aria-live="polite"></div>
        <div id="forgotSuccess" class="login-error" style="background:#d1e7dd;color:#0f5132;" role="status" aria-live="polite"></div>

        <form id="forgotForm">
          <div class="mb-3">
            <p>
              Informe seu e-mail<br>
              @sistemapoliedro.com.br<br>
              que deseja redefinir a senha.
            </p>
            <label for="forgotEmail" class="form-label form-label-custom">E-mail:</label>
            <input type="email" class="form-control form-control-custom" id="forgotEmail" placeholder="Insira seu e-mail" required>
          </div>
          <div class="mt-5">
              <button type="button" id="btnForgot" class="btn btn-login">Redefinir senha</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/static/forgot.js" defer></script>
</body>
</html>
