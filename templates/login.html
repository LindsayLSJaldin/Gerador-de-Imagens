<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poliedro - Login</title>

    <!-- Bootstrap 5.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Background with blur -->
        <div class="background-image"></div>
        <div class="background-overlay"></div>

        <!-- Login Form -->
        <div class="login-card-wrapper">
            <div class="login-card">
                <!-- Logo -->
                <div class="logo-container">
                    <div class="logo-wrapper">
                        <img class="brand-logo" src="/static/logo.png" alt="Poliedro" />
                    </div>
                </div>

                <!-- MENSAGEM DE ERRO (fica oculta atÃ© precisar) -->
                <div id="loginError" class="login-error" role="alert" aria-live="polite"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label form-label-custom">
                            E-mail:
                        </label>
                        <input type="email" class="form-control form-control-custom" id="email"
                            placeholder="Insira seu e-mail" required />
                    </div>

                    <div class="mb-1">
                        <label for="password" class="form-label form-label-custom">
                            Senha:
                        </label>
                        <input type="password" class="form-control form-control-custom" id="password"
                            placeholder="Insira sua senha" required />
                    </div>

                    <div class="text-end mb-5">
                        <a href="/forgot" class="forgot-password-link">
                            Esqueceu sua senha?
                        </a>
                    </div>

                    <button type="button" id="btnLogin" class="btn btn-login">
                        Logar
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.2 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="/static/login.js" defer></script>
</body>

</html>
